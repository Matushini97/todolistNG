<div class="filter-wrapper">
  <button (click)="changeFilterHandler('all')" [ngClass]="{ highlight: filter === 'all' }">
    All
  </button>
  <button (click)="changeFilterHandler('active')" [ngClass]="{ highlight: filter === 'active' }">
    Active
  </button>
  <button
    (click)="changeFilterHandler('completed')"
    [ngClass]="{ highlight: filter === 'completed' }"
  >
    Completed
  </button>
</div>
