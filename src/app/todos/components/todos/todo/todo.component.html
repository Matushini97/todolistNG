<div class="box">
  <div class="todo-header">
    <input
      type="text"
      *ngIf="isEditMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
      class="input"
      todoAutofocus
    />
    <ng-template #content>
      <h3 (dblclick)="toggleEditMode()">{{ todo.title }}</h3>
    </ng-template>
    <button (click)="deleteListHandler()">X</button>
  </div>
  <todo-tasks [todoId]="todo.id"></todo-tasks>
</div>
